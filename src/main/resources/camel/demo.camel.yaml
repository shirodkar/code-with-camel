- route:
    id: incoming-rest-accounts
    description: Incoming Accounts REST
    from:
      id: incoming-rest-accounts
      description: Accounts REST Service
      uri: rest
      parameters:
        method: get
        path: accounts
        produces: application/json
      steps:
        - to:
            id: logger-1
            uri: log
            parameters:
              loggerName: InfoLogger
              showHeaders: true
        - to:
            id: direct-customer-out
            uri: direct
            parameters:
              name: direct-customer
- route:
    id: outgoing-rest-customers
    description: Outgoing to Customer REST
    from:
      id: direct-customer-in
      uri: direct
      parameters:
        name: direct-customer
      steps:
        - removeHeaders:
            id: removeHeaders-1
            pattern: CamelHttp*
        - to:
            id: outgoing-rest-customers
            uri: rest
            parameters:
              consumes: application/json
              host: localhost:8081
              method: get
              path: customers
              produces: application/json
        - unmarshal:
            id: unmarshal-2082
            json:
              unmarshalType: org.acme.entity.Customer
              useList: true
        - to:
            id: logger-2
            uri: log
            parameters:
              loggerName: InfoLogger
              showHeaders: true
        - to:
            id: direct-database-out
            uri: direct
            parameters:
              name: direct-database
- route:
    id: db-persistence
    description: Database Persistence
    from:
      id: direct-database-in
      uri: direct
      parameters:
        name: direct-database
      steps:
        - to:
            id: jpa
            uri: jpa
            parameters:
              entityType: java.util.List<org.acme.entity.Customer>
              flushOnSend: true
              joinTransaction: true
              lazyStartProducer: false
              maximumResults: "-1"
              persistenceUnit: default
              useExecuteUpdate: false
              usePersist: false
            disabled: false
        - to:
            id: logger-3
            uri: log
            parameters:
              loggerName: InfoLogger
              showHeaders: true
            disabled: false
        - marshal:
            id: marshal-8116
            json: {}
