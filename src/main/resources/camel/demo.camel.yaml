- route:
    id: rest-account-in
    description: Incoming Accounts REST
    from:
      id: incoming-rest-accounts
      description: Accounts REST Service
      uri: rest
      parameters:
        method: get
        path: accounts
        produces: application/json
      steps:
        - to:
            id: logger-1
            uri: log
            parameters:
              loggerName: AccountsLogger
              showHeaders: true
        - to:
            id: direct-customer-out
            uri: direct
            parameters:
              name: direct-customer
- route:
    id: rest-customer-out
    description: Outgoing to Customer REST
    from:
      id: direct-customer-in
      uri: direct
      parameters:
        name: direct-customer
      steps:
        - removeHeaders:
            id: removeHeaders-1
            pattern: CamelHttp*
        - to:
            id: outgoing-rest-customers
            uri: rest
            parameters:
              consumes: application/json
              host: "{{customer-service.endpoint}}"
              method: get
              path: customers
              produces: application/json
        - unmarshal:
            id: unmarshal-2082
            json:
              unmarshalType: org.acme.entity.Customer
              useList: true
        - to:
            id: logger-2
            uri: log
            parameters:
              loggerName: CustomersLogger
              showHeaders: true
        - to:
            id: direct-database-out
            uri: direct
            parameters:
              name: direct-database
- route:
    id: db-persistence
    description: Database Persistence
    from:
      id: direct-database-in
      uri: direct
      parameters:
        name: direct-database
      steps:
        - to:
            id: jpa
            uri: jpa
            parameters:
              entityType: java.util.List<org.acme.entity.Customer>
              flushOnSend: true
              joinTransaction: true
              lazyStartProducer: false
              maximumResults: "-1"
              persistenceUnit: default
              useExecuteUpdate: false
              usePersist: false
            disabled: false
        - to:
            id: logger-3
            uri: log
            parameters:
              loggerName: DBLogger
              showHeaders: true
            disabled: false
        - marshal:
            id: marshal-8116
            json: {}
        - to:
            id: direct-kafka-out
            uri: direct
            parameters:
              name: direct-kafka
- route:
    id: kafka-publish
    description: Kafka Publish
    from:
      id: direct-kafka-in
      uri: direct
      parameters:
        name: direct-kafka
      steps:
        - to:
            id: to-kafka
            uri: kafka
            parameters:
              brokers: "{{kafka.brokers}}"
              topic: customer-topic
- route:
    id: kafka-subscribe
    description: Kafka Subscribe
    from:
      id: from-kafka
      uri: kafka
      parameters:
        brokers: "{{kafka.brokers}}"
        groupId: customer-consumer-group
        topic: customer-topic
      steps:
        - to:
            id: logger-4
            uri: log
            parameters:
              loggerName: KafkaLogger
